<h1>Password reset</h1>

<h3>Forgot your password? Enter your email address below, and we'll email instructions for setting a new one.</h3>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" value="Reset Password">Reset Password</button>
</form>

<p>
    <a href="{% url 'accounts:login' %}">Login</a>
</p>
